<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>
  
  <!-- Outer circular arrow (refund flow) -->
  <path d="M 30 64 Q 30 30 64 30 Q 98 30 98 64" 
        stroke="#F9FAFB" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Return arrow pointing left -->
  <path d="M 30 64 L 20 64 M 25 59 L 30 64 L 25 69" 
        stroke="#F9FAFB" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Inner circular path (money flow back) -->
  <path d="M 64 40 Q 88 40 88 64 Q 88 88 64 88 Q 40 88 40 64 Q 40 50 50 45" 
        stroke="#F9FAFB" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-dasharray="2 3"
        opacity="0.6"/>
  
  <!-- Small circles representing money/items being returned -->
  <circle cx="50" cy="50" r="4" fill="#F9FAFB"/>
  <circle cx="78" cy="50" r="4" fill="#F9FAFB"/>
  <circle cx="78" cy="78" r="4" fill="#F9FAFB"/>
</svg>
